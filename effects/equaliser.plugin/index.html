<link rel="stylesheet" href="../../effects/equaliser.plugin/css/equaliser.css" />

<div class="plugin_title">equaliser</div>

<div id="equaliser_main">


    <div id="equaliser_display"></div>

    
    <div id="equaliser_controls1" >

        <div class = "control_knob">
            <div class="knob" id="equaliser_threshold"></div>
            <div class="value_container">Threshold</div>
        </div>

        <div class = "control_knob">
            <div class="knob" id="equaliser_knee"></div>
            <div class="value_container">Knee</div>
        </div>

        <div class = "control_knob">
            <div class="knob" id="equaliser_ratio"></div>
            <div class="value_container">Ratio</div>
        </div>

    </div>

    <div id="equaliser_controls2" >


        <div class = "control_knob">
            <div class="knob" id="equaliser_attack"></div>
            <div class="value_container">Attack</div>
        </div>

        <div class = "control_knob">
            <div class="knob" id="equaliser_release"></div>
            <div class="value_container">Release</div>
        </div>    
        
        <div onclick = "equaliser_click()" id="equaliser_on"></div>

    </div>
</div>
