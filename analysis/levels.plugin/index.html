<link rel="stylesheet" href="../../analysis/levels.plugin/css/levels.css" />

<div class="plugin_title">Frequency</div>

 <canvas class="levels_canvas" id="levels_canvas{{id}}"></canvas>

<div class="levels_controls" id="levels_controls{{id}}">

        <div class = "control_knob">
            <div class="knob" id="levels_offset_x{{id}}"></div>
            <div class="value_container">Offset x</div>
        </div>

        <div class = "control_knob">
            <div class="knob" id="levels_offset_y{{id}}"></div>
            <div class="value_container">Offset y</div>
        </div>

        <div class = "control_knob">
            <div class="knob" id="levels_scale_x{{id}}"></div>
            <div class="value_container">Scale x</div>
        </div>

        <div class = "control_knob">
            <div class="knob" id="levels_scale_y{{id}}"></div>
            <div class="value_container">Scale y</div>
        </div>
</div>
