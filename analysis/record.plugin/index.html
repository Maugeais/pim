<link rel="stylesheet" href="../../analysis/record.plugin/css/record.css" />

<div class="plugin_title">record</div>

 <!-- <canvas class="record_canvas" id="record_canvas{{id}}"></canvas> -->

 <div class="record_display" id="record_display{{id}}"></div>

<div class="record_controls" id="record_controls{{id}}">

        <div class = "control_knob">
            <div class="knob" id="record_trigger{{id}}"></div>
            <div class="value_container">Thr=<div id="record_trigger{{id}}_value">0.5</div></div>
        </div>

        <div class = "control_knob">
            <div class="knob" id="record_nbchunks{{id}}"></div>
           <div class="value_container">D=<div id="record_nbchunks{{id}}_value">50</div></div>
        </div>

        <div class="record_max"> Current max
            <div  id="record_max{{id}}"></div>
        </div>
        <button onclick="start_recording('{{id}}'.substring(1))"> Record
            <div class="record_recording" id="record_recording{{id}}"></div>
        </button>

        <button onclick="save_recording('{{id}}'.substring(1))"> Save
        </button>
</div>
