<link rel="stylesheet" href="../../analysis/continuation-v1.01.plugin/css/continuation.css" />

<div class="plugin_title">continuation</div>


<div id="continuation_display"></div>

<div id="continuation_controls">
    <div class = "control_knob continuation_tail">
        <div class="value_container">Tail size=<div class="knob_value" id="continuation_tail_value">100</div></div>
        <div class="knob" id="continuation_tail"></div>
    </div>

    <br>

    <label for="continuation_x">x:</label>

    <select name="pets" class="select" id="continuation_x" onchange="continuation_change_axis('x', this)">

        <option value="rms" selected>rms</option>
        <option value="frequency">frequency</option>
        <option value="amplitude">amplitude</option>

    </select>

    <br>

    <label for="continuation_y">y:</label>

    <select name="pets" id="continuation_y" onchange="continuation_change_axis('y', this)">

        <option value="rms" selected>rms</option>
        <option value="frequency">frequency</option>
        <option value="amplitude">amplitude</option>

    </select>

    <br>

</div>
