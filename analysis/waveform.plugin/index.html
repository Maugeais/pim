<link rel="stylesheet" href="../../analysis/waveform.plugin/css/waveform.css" />

<div class="plugin_title">Waveform</div>

 <!-- <canvas class="waveform_canvas" id="waveform_canvas{{id}}"></canvas> -->

 <div id="waveform_display{{id}}"></div>

<div class="waveform_controls" id="waveform_controls{{id}}">

        <div class = "control_knob">
            <div class="knob" id="waveform_offset_x{{id}}"></div>
            <div class="value_container">Offset x</div>
        </div>

        <div class = "control_knob">
            <div class="knob" id="waveform_offset_y{{id}}"></div>
            <div class="value_container">Offset y</div>
        </div>

        <div class = "control_knob">
            <div class="knob" id="waveform_scale_x{{id}}"></div>
            <div class="value_container">Scale x</div>
        </div>

        <div class = "control_knob">
            <div class="knob" id="waveform_scale_y{{id}}"></div>
            <div class="value_container">Scale y</div>
        </div>
</div>
