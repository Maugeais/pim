<link rel="stylesheet" href="../../analysis/timbre.plugin/css/timbre.css" />

<div class="plugin_title">Frequency</div>

 <canvas id="timbre_canvas"></canvas>

<div id="timbre_controls">

        <div class = "control_knob">
            <div class="knob" id="timbre_offset_x"></div>
            <div class="value_container">Offset x</div>
        </div>

        <div class = "control_knob">
            <div class="knob" id="timbre_offset_y"></div>
            <div class="value_container">Offset y</div>
        </div>

        <div class = "control_knob">
            <div class="knob" id="timbre_scale_x"></div>
            <div class="value_container">Scale x</div>
        </div>

        <div class = "control_knob">
            <div class="knob" id="timbre_scale_y"></div>
            <div class="value_container">Scale y</div>
        </div>
</div>
