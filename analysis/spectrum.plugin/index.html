<link rel="stylesheet" href="../../analysis/spectrum.plugin/css/spectrum.css" />

<div class="plugin_title">Frequency</div>

<canvas class="spectrum_canvas" id="spectrum_canvas{{id}}"></canvas>

<div id="spectrum_controls{{id}}" class="spectrum_controls">

        <div class = "control_knob">
            <div class="knob" id="spectrum_offset_x{{id}}"></div>
            <div class="value_container">Offset x</div>
        </div>

        <div class = "control_knob">
            <div class="knob" id="spectrum_offset_y{{id}}"></div>
            <div class="value_container">Offset y</div>
        </div>

        <div class = "control_knob">
            <div class="knob" id="spectrum_scale_x{{id}}"></div>
            <div class="value_container">Scale x</div>
        </div>

        <div class = "control_knob">
            <div class="knob" id="spectrum_scale_y{{id}}"></div>
            <div class="value_container">Scale y</div>
        </div>
</div>
